version: 0.2

env:
  variables:
    REPOSITORY_URI: 478681635279.dkr.ecr.us-east-1.amazonaws.com/python_app
    AWS_DEFAULT_REGION: us-east-1

phases:
  install:
    commands:
      - echo "Instalando dependencias de Python‚Ä¶"
      - pip install --no-cache-dir -r requirements.txt

  pre_build:
    commands:
      - echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
      - echo "REPOSITORY_URI=$REPOSITORY_URI"
      - echo "Autenticando en Amazon ECR..."
      - aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email | sh

  build:
    commands:
      - echo "‚úÖ Ejecutando tests unitarios‚Ä¶"
      - pytest --maxfail=1 --disable-warnings -q
      - echo "üîß Construyendo la imagen Docker‚Ä¶"
      - docker build -t python_app .
      - echo "üè∑  Etiquetando la imagen para ECR‚Ä¶"
      - docker tag python_app:latest $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "üì¶ Subiendo la imagen a ECR‚Ä¶"
      - docker push $REPOSITORY_URI:latest
      - echo "‚úÖ Push completado."

artifacts:
  files:
    - '**/*'
    - imagedefinitions.json
    - imageDetail.json

  secondary-artifacts:
    DefinitionArtifact:
      files:
        - appspec.json
        - taskdef.json
    ImageArtifact:
      files:
        - imageDetail.json